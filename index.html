---
layout: default
title: My New Jekyll Site
---
{% include header.html %}  
<div id="content" style="background: white !important;">
	<div class="wrap">
		<div class="entry">
			<ul class="posts">
  				{% for post in site.posts %}
      			<li><a href="{{ post.url }}"><h1>{{ post.title }}<span> &mdash; {{ post.date | date: "%B %d" }}</span></h1></a></li>
      			<p>{{ post.excerpt | split: 'more' | first }}</p>
    			{% endfor %}
  			</ul>
		</div>
	</div>
</div>

{% include footer.html %}
